<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        Array.prototype.sumArray = function (nums) {
            var i;
            var total = 0;
            for (i = 0; i < nums.length; i++) {
                total = total + nums[i];
            }
            return total;
        };

        function myFunction() {
            var nums = [1, 2, 3, 4];
            var total = nums.sumArray(nums);
            document.write("The sum is: " + total);
        }
        document.getElementById("demo").innerHTML = myFunction();
    </script>
</body>
</html>
